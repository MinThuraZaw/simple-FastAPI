<!DOCTYPE html>
<html>
<head>
    <title>Time Difference</title>
    <link rel="icon" type="image/png" href="/static/pizza.png">
</head>
<body>
    {% if time_difference %}
        <h1>Time Difference</h1>
        <p>The time difference is: {{ time_difference }}</p>
    {% elif error_message %}
        <h1>Error</h1>
        <p>{{ error_message }}</p>
    {% endif %}
</body>
</html>
